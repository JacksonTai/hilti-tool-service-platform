<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hilti Tool Service Platform</title>
    <link rel="icon" type="image/x-icon" href="/image/Hilti_Favicon_16x16.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body style="background-color: #AFC4DD;">
	<header class="w-full h-28 m-auto" style="background-color: #8D92A1;">
        <div class="ml-10 mr-4 w-12/12 h-3" style="background-color: #D2051E;"></div>
        <div class="flex items-center">
            <img src="/image/logo.png" class="h-20 ml-10 self-start" alt="Hilti TCP Logo">
            <div class="flex items-center ml-8 mt-2 h-30">
                <div class="border-4 border-white p-2 mr-8 flex" style="background-color: #9DB6CE;">
                    <p class="font-bold text-lg w-24">1. <br>START</p>
                    <img src="/image/header/start.png" class="block w-16">
                </div>
                <div class="border-4 border-white p-2 mr-8 flex" style="background-color: #FF772D;">
                    <p class="font-bold text-lg w-20 text-white">2. <br>ANALYZE</p>
                    <img src="/image/header/analyze.jpg" class="block w-20">
                </div>
                <div class="border-4 border-white p-2 mr-8 flex" style="background-color: #9DB6CE;">
                    <p class="font-bold text-lg w-24">3. REPAIR STANDARD</p>
                    <img src="/image/header/repair_standard.png" class="block w-16">
                </div>
                <div class="border-4 border-white p-2 mr-8 flex" style="background-color: #9DB6CE;">
                    <p class="font-bold text-lg w-24 mr-2">4. REPAIR DRAWINGS</p>
                    <img src="/image/header/repair_drawings.jpg" class="block w-14 h-14">
                </div>
                <div class="border-4 border-white p-2 mr-8 flex" style="background-color: #9DB6CE;">
                    <p class="font-bold text-lg w-20">5. <br>TESTING</p>
                    <img src="/image/header/testing.png" class="block h-12">
                </div>
            </div>
        </div>
	</header>
    <main class="flex max-w-screen-2xl m-auto mt-8">
        <section class="w-5/12 border-2 border-blue-900 p-0.5 h-full" style="background-color: #D8E6F8;">
            <h2 class="text-2xl font-bold p-3 text-white" style="background-color: #6680BE;">Tool Information</h2>
            <div class="p-3">
                <label class="block font-bold ml-4 mt-6 mb-4 text-lg">Customer Quotation:
                    <span class="font-normal">no 0.00 internal Quote: no</span>
                </label>
                <label class="block font-bold ml-4 mb-4 text-lg">Number of repairs:
                    <span class="font-normal">5</span>
                </label>
                <label class="block font-bold ml-4 mb-4 text-lg">Last repair date:
                    <span class="font-normal">2011-10-29</span>
                </label>
                <label class="block font-bold ml-4 mb-12 text-lg">Purchase date:
                    <span class="font-normal">2006-06-19</span>
                </label>
                <label class="block font-bold ml-4 mb-4 text-lg">Battery runtime:
                    <span class="font-normal">48 h 50 m</span>
                </label>
                <label class="block font-bold ml-4 mb-4 text-lg">Switch activation:
                    <span class="font-normal">332</span>
                </label>
            </div>
        </section>
        <section class="mx-8 pb-64 bg-white">
            <h2 class="text-xl font-bold p-3 text-white text-center" style="background-color: #6680BE;">Analysis</h2>
            <button id="scan-button" class="p-4 m-12 flex flex-col justify-center items-center w-24 h-24">
                <img src="/image/3d_scan_icon.png" class="w-20" alt="3D Scan Icon">
                <p class="mt-1 text-md font-bold">3D Scan</p> 
            </button>
        </section>
        <section class="ml-auto border-2 border-blue-900 p-0.5 pb-64" style="background-color: #D8E6F8;">
            <h2 class="text-xl font-bold p-3 text-white text-center" style="background-color: #6680BE;">Repair History</h2>
            <table style="width: 500px;" id="results-table" class="w-1/3 border-r mt-4">
				<thead class="border-b font-medium text-white dark:border-neutral-500" style="background-color: #5771A1;">
					<tr>
						<th scope="col" class="px-6 py-2 border-r">ID</th>
						<th scope="col" class="px-6 py-2 border-r">Date</th>
						<th scope="col" class="px-6 py-2 border-r">Spare part replaced</th>
					</tr>
				</thead>
				<tbody>
                    <tr class="border-b dark:border-neutral-500">
                        <td class="whitespace-nowrap px-6 py-2 border-r">234444</td>
                        <td class="whitespace-nowrap px-6 py-2 border-r">2010-12-19</td>
                        <td class="whitespace-nowrap px-6 py-2 border-r">Motor</td>
                    </tr>
                    <tr class="border-b dark:border-neutral-500">
                        <td class="whitespace-nowrap px-6 py-2 border-r">212312</td>
                        <td class="whitespace-nowrap px-6 py-2 border-r">2009-07-09</td>
                        <td class="whitespace-nowrap px-6 py-2 border-r">Stator</td>
                    </tr>
                    <tr class="border-b dark:border-neutral-500">
                        <td class="whitespace-nowrap px-6 py-2 border-r">121232</td>
                        <td class="whitespace-nowrap px-6 py-2 border-r">2008-09-19</td>
                        <td class="whitespace-nowrap px-6 py-2 border-r">Motor</td>
                    </tr>
				</tbody>
			</table>
        </section>
    </main> 
    <script src="/js/script.js"></script>
</body>
</html>
