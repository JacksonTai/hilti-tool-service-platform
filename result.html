<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hilti Tool Service Platform</title>
    <link rel="icon" type="image/x-icon" href="/image/Hilti_Favicon_16x16.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
		.legend {
			display: flex;
			justify-content: center;
			margin-bottom: 10px;
		}

		.legend-item {
			display: flex;
			align-items: center;
			margin-right: 15px;
			font-weight: bold;
		}

		.legend-circle {
			display: inline-block;
			width: 10px;
			height: 10px;
			margin-right: 5px;
			border-radius: 50%;
		}
	</style>
</head>
<body style="background-color: #AFC4DD;">
	<header class="w-full h-28" style="background-color: #8D92A1;">
        <div class="ml-10 w-11/12 h-3" style="background-color: #D2051E;"></div>
        <div class="flex items-center">
            <img src="/image/logo.png" class="h-20 ml-10 self-start" alt="Hilti TCP Logo">
            <div class="flex items-center ml-8 mt-2 h-30">
                <div class="border-4 border-white p-2 mr-8 flex" style="background-color: #9DB6CE;">
                    <p class="font-bold text-lg w-24">1. <br>START</p>
                    <img src="/image/header/start.png" class="block w-16">
                </div>
                <div class="border-4 border-white p-2 mr-8 flex" style="background-color: #FF772D;">
                    <p class="font-bold text-lg w-20 text-white">2. <br>ANALYZE</p>
                    <img src="/image/header/analyze.jpg" class="block w-20">
                </div>
                <div class="border-4 border-white p-2 mr-8 flex" style="background-color: #9DB6CE;">
                    <p class="font-bold text-lg w-24">3. REPAIR STANDARD</p>
                    <img src="/image/header/repair_standard.png" class="block w-16">
                </div>
                <div class="border-4 border-white p-2 mr-8 flex" style="background-color: #9DB6CE;">
                    <p class="font-bold text-lg w-24 mr-2">4. REPAIR DRAWINGS</p>
                    <img src="/image/header/repair_drawings.jpg" class="block w-14 h-14">
                </div>
                <div class="border-4 border-white p-2 mr-8 flex" style="background-color: #9DB6CE;">
                    <p class="font-bold text-lg w-20">5. <br>TESTING</p>
                    <img src="/image/header/testing.png" class="block h-12">
                </div>
            </div>
        </div>
	</header>
    <main class="flex justify-center max-w-screen-2xl m-auto mt-8">
		<section class="mr-8 flex flex-col items-start">
			<div class="legend">
				<span class="legend-item"><span class="legend-circle bg-red-500"></span>Faulty</span>
				<span class="legend-item"><span class="legend-circle bg-green-600"></span>Not Faulty</span>
			</div>
			<table id="results-table" class="w-12/12 border-r" style="background-color: #D8E6F8;">
				<thead class="bg-red-700 font-medium text-white" style="background-color: #5771A1;">
					<tr>
						<th scope="col" class="px-2 py-1 border-r">Parts Name</th>
						<th scope="col" class="px-2 py-1 border-r">Failure Probability</th>
						<th scope="col" class="px-2 py-1 border-r">Action</th>
					</tr>
				</thead>
				<tbody>
					<!-- Table rows will be added dynamically using JavaScript -->
				</tbody>
			</table>
		</section>
		<section id="box" class="flex items-center w-8/12 border-2 border-blue-900">
			<div class="flex flex-col items-center justify-center w-7/12 h-full border-r-2 border-blue-900 bg-white">
				<!-- <h1 class="text-center text-3xl font-bold mb-4"><u>Hand Drill</u></h1> -->
				<img src="image/hand_drill/original.png" id="tool" class="w-9/12" alt="placeholder image">
			</div>
			<div class="flex flex-col w-5/12 h-full bg-white">
				<div class="h-1/2 p-4 border-b-2 border-blue-900">
					<label class="font-bold">Part Name:
					  <p class="font-normal" id="part-name">Chuck Drill</p>
					</label>
					<img src="image/hand_drill_parts/chuck_drill.png" id="toolpart" class="block h-48 m-auto alt="placeholder image">
				</div>
				<div class="h-64 p-4 text-left overflow-auto">
					<label class="font-bold">Failure probability:
						<p class="mb-4 text-red-800 text-2xl" id="failure-probability">83.19%</p>
					</label>
					<label class="font-bold">Failure details:
						<p class="mb-4 font-normal" id="part-detail">Inner chuck is faulty.</p>
					</label>
					<label class="font-bold">Suggestion:
						<p class="mb-4 font-normal" id="part-suggestion">Clean the inner chuck using a brush or compressed air to remove any debris or dust that may have accumulated Ensure smooth movement of the chuck.</p>
					</label>
				</div>
			</div>
		</section>
	</main>
    <script src="/js/result.js"></script>
</body>
</html>
